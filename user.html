<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldPayPlace</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_logo">
                <img src="./src/Logo.svg" alt="logotype" onclick="document.location='./index.html'">
            </div>
            <div class="btn_header">
                <button class="btn_login">Log in</button>
            </div>
        </div>
    </header>
    <main>
        <div class="navigation_bar">
            <p class="stringBold">PersonalPayPlace</p>
            <button class="btn_paylist" onclick="document.location='user_payplace.html'">Go to paylist</button>
        </div>
        <div class="personal">
            <p class="stringRegular">Name</p>
            <p class="stringRegular">Surname</p>
            <p class="stringRegular">Telephon</p>
            <p class="stringRegular">Location</p>
            <p class="stringRegular">Email</p>
        </div>
        
    </main>
    <footer>
        <div class="footer_container">
            <p >WorldPayPlace</p>
            <p>@corrupting by 2222</p>
        </div>
    </footer>
</body>
</html>
